{% extends "base_display.html" %}
{% block title %}Events of IIITDM!{% endblock title %}

{% load static %}
{% block content %}
<div class="container-fluid m-4 p-4">
    <div class="row">
        <div class="">
            <button type="button" style="color:#2C4B87; background-color:#ffffff; font-weight:bold ; border:#2C4B87 2px solid" class="btn btn-primary rounded-0">What's happening today?</button>
        </div>
    </div>
    <div class="row col-6 m-3">
        <!-- <table class="table-primary">Table</table> -->
        <!-- <table class="table table-hover"> -->
            {% for x in events %}
            <div class="row event_{{ x.dept_id }}">
                <div class="col table-primary">{{ x.name }}</div>
                <div class="col table-primary">{{ x.event_start_date_time }}</div>
                <div class="col table-primary">{{ x.dept_id }}</div>
            </div>
            {% endfor %}
        <!-- </table> -->
    </div>
</div>
{% endblock content %}
