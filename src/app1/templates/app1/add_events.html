{% extends "base.html" %}
{% block title %}Add Event{% endblock title %}
{% block content %}
<form method="POST" class="post-form">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <button type="submit" class="save btn btn-default">Save</button>  
</form> 
<form>
    <div class="form-group">
      <label for="id_name">Event Name</label>
      <input type="text" class="form-control" name="name" maxlength="225" required id="id_name">
    </div>
    <div class="form-group">
      <label for="id_description">Event Description</label>
      <textarea class="form-control" name="description" cols="40" rows="6" id="id_description"></textarea>
    </div>
    <div class="form-group">
        <label for="id_venue">Event Venue</label>
        {{form.id_venue}}
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
